############# CONFIG DATASOURCE #############
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:${datasource.url:mysql://localhost/mercadoLivro?useUnicode=yes&characterEncoding=UTF-8&useTimezone=true&serverTimezone=America/Sao_Paulo}
spring.datasource.username=${datasource.username:root}
spring.datasource.password=${datasource.password:root}
spring.datasource.sqlScriptEncoding=UTF-8

############# CONFIG JPA #############
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
##spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

############# CONFIG RABBITMQ #############
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

customer.queue=customerFila